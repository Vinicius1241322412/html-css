<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Segue abaixo uma lista das principais tags utilizadas em HTML: </p>
    <ul type = "square">
        <li><abbr title="Tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Tags &lt;h1&gt;,&lt;h2&gt;, ... &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Tag &lt;b&gt; como formatação e &lt;strong&gt; para destaque">Negrito</abbr></li>
        <li><abbr title="Tag &lt;i&gt; como formatação e Tag &lt;em&gt; para enfatizar">Itálico</abbr></li>
        <li><abbr title="Tag &lt;big&gt;">Aumentar letra</abbr></li>
        <li><abbr title="Tag &lt;small&gt;">Diminuir letra</abbr></li>
        <li><abbr title="Tag &lt;ins&gt;">Texto inserido</abbr></li>
        <li><abbr title="Tag &lt;del&gt;">Texto deletado</abbr></li>
        <li><abbr title="Tag &lt;ul&gt;">Lista desordenada</abbr></li>
        <li><abbr title="Tag &lt;ol&gt;">Lista ordenada</abbr></li>
        <li><abbr title="Tag &lt;address&gt;">Destacar texto</abbr></li>
    </ul>
</body>
</html>
